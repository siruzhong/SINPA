<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<header class="header">
    <div class="header-contents">
        <a href="#" class="header-logo" aria-label="openaq logo">
            <img class="small-logo" src="assets/logo.png">
        </a>
        <div class="spacer"></div>
        <nav class="nav">
            <label class="menu-button-container" for="menu-toggle">
                <input id="menu-toggle" type="checkbox">
                <button class="menu-button button-reset">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </label>
            <ul class="nav-list ">
                <li class="dropdown">
                    <a href="#" aria-haspopup="true" class="nav__item nav__item--active nav__item--map-styles">Map Styles</a>
                    <ul class="submenu" aria-label="submenu">
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="satellite-streets-v12">Satellite Streets</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="light-v11">Light</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="dark-v11">Dark</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="streets-v12">Streets</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="outdoors-v12">Outdoors</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="fullscreen-container" style="padding: 10px 10px"></div>
        <div id="geocoder-container" style="padding: 10px 10px"></div>
        <a href="https://citymind.top"
           class="btn btn-primary donate-btn js-header-donate-btn">Data Time: 2022.05.01</a></div>
</header>

<!-- Map Area -->
<div id="map"></div>

<!-- Parking Availability Legend -->
<div id="parkingAvailabilityLegend">
    <div class="legend-container">
        <div class="legend-texts">
            <span class="legend-text">Full</span> <!-- Fully Occupied -->
            <span class="legend-text">Busy</span> <!-- Mostly Occupied -->
            <span class="legend-text">Moderate</span> <!-- Moderately Occupied -->
            <span class="legend-text">Available</span> <!-- Slightly Occupied -->
            <span class="legend-text">Free</span> <!-- Mostly Available -->
            <span class="legend-text">Empty</span> <!-- Completely Available -->
        </div>
        <div class="legend-bars">
            <div class="legend-bar" style="background-color: rgba(30,144,255,1);"></div>
            <div class="legend-bar" style="background-color: rgba(30,144,255,0.8);"></div>
            <div class="legend-bar" style="background-color: rgba(30,144,255,0.6);"></div>
            <div class="legend-bar" style="background-color: rgba(30,144,255,0.5);"></div>
            <div class="legend-bar" style="background-color: rgba(30,144,255,0.4);"></div>
            <div class="legend-bar" style="background-color: rgba(30,144,255,0.2);"></div>
        </div>
    </div>
</div>


<!-- Mapbox Script -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">

<script src="js/main.js"></script>
<script src="js/data.js"></script>
<script src="js/tool.js"></script>
<script src="js/style.js"></script>
</body>
</html>
